<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-videos :: header">&nbsp;</header>
<div th:replace="fragments/modal-play-video :: div"/>

<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="text-center title_middle col-lg-12 col-md-12 col-xs-12 middle-col" th:fragment="div">
        <h1 th:text="${signName}"></h1>
        <div th:replace="fragments/frame-videos :: div"/>
      </div>
      <button type="button" class="btn-floating btn btn-link" id="btn-back-to-top"></button>
    </div>
  </div>
</div>

</body>
<script src="../public/js/video-lazy-loading.js" th:src="@{/js/video-lazy-loading.js}" type="text/javascript"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
  <script src="../public/js/EBML.js" th:src="@{/js/EBML.js}" type="text/javascript"></script>
  <script src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}" type="text/javascript"></script>
  <script src="../public/js/adapter.js" th:src="@{/js/adapter.js}" type="text/javascript"></script>
</head>

<header role="banner" th:replace="fragments/header-signs :: header">&nbsp;</header>
<div th:replace="fragments/modal-new-suggest :: div"/>
<div th:replace="fragments/modal-new-request :: div"/>
<div th:replace="fragments/modal-play-video :: div"/>

<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <div class="text-center title_middle" th:if="${!isAuthenticated and #strings.equals(appName,'Signs@Work')}">
        <h2 class="blue" th:text="#{signatwork.lexical}"/>
      </div>
      <div id="myform">
        <input class="pull-rigth" id='reset' type='button'>
        <div id="container-input">
          <div th:if="${favoriteId} == null">
            <input class="border form-control search-hidden" id="search-criteria" th:attr="aria-label=#{sign.search}" th:autocomplete="off"
                   th:if="${#lists.isEmpty(signsView)}" th:placeholder="#{search}" type="search"/>
            <input class="border form-control" id="search-criteria" th:attr="aria-label=#{sign.search}"
                   th:autocomplete="off" th:if="${not #lists.isEmpty(signsView)}" th:placeholder="#{search}"
                   type="search"/>
          </div>
          <div th:if="${favoriteId} != null">
            <input class="border form-control" id="search-criteria" th:attr="aria-label=#{sign.search}"
                   th:autocomplete="off" th:if="${not #lists.isEmpty(videosView)}" th:placeholder="#{search}"
                   type="search"/>
            <input class="border form-control search-hidden" id="search-criteria" th:attr="aria-label=#{sign.search}" th:autocomplete="off"
                   th:if="${#lists.isEmpty(videosView)}" th:placeholder="#{search}" type="search"/>
          </div>
        </div>
        </input>
      </div>
      <div class="text-center title_middle col-xl-2 col-lg-12 col-md-12 col-xs-12 middle-col" th:fragment="div">
        <div th:replace="fragments/frame-signs :: div"/>
      </div>
      <button type="button" class="btn-floating btn btn-link" id="btn-back-to-top"></button>
    </div>
  </div>
</div>
</body>
<script src="../public/js/lazy-loading.js" th:src="@{/js/lazy-loading.js}" type="text/javascript"></script>
<script src="../public/js/create-request.js" th:src="@{/js/create-request.js}" type="text/javascript"></script>
<script src="../public/js/create-sign.js" th:src="@{/js/create-sign.js}" type="text/javascript"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-home :: header">&nbsp;</header>

<body class="container-fluid">
<div class="overlay"></div>
<div th:replace="fragments/modal-new-suggest :: div"/>
<div class="row">
    <div class="col-xs-12">
      <h2 id="lexical" th:text="#{sign.lexical}"></h2>
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li class="aside_bckg_li">
                      <a th:href="@{/sec/signs/mostrecent(isMostRecent=false, isSearch=false)}">
                        <div>
                        <div class="signe"></div>
                        <h2 class="text_hyphenation container_H2" th:text="#{sign.advise}"></h2>
                            <div>
                                <div class="pull-right chevron_right " >
                                   <!-- <span class="nbRecentSign_0-9" th:if="${nbRecentSign lt 9 and nbRecentSign ge 0}" id="container_badge_new_signe" th:text="${nbRecentSign}"></span>
                                    <span class="nbRecentSign_9-99" th:if="${nbRecentSign lt 99 and nbRecentSign gt 9}" id="container_badge_new_signe" th:text="${nbRecentSign}"></span>
                                    <span class="nbRecentSign_99-999" th:if="${nbRecentSign lt 999 and nbRecentSign gt 99}" id="container_badge_new_signe" th:text="${nbRecentSign}"></span>
                                    <span class="nbRecentSign_999" th:if="${nbRecentSign gt 999}" id="container_badge_new_signe" th:text="${nbRecentSign}"></span>-->
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
              <li th:if="${isAuthenticated}" class="aside_bckg_li">
                <a th:href="@{/sec/requests}">
                  <div>
                    <div class="pull-left require_black"></div>
                    <h2 class="text_hyphenation container_H2" th:text="#{sign.request.advise}"></h2>
                    <div >
                      <div class="pull-right chevron_right"></div>
                    </div>
                  </div>
                </a>
              </li>
              <div sec:authorize="hasRole('USER_A')">
                <li th:if="${isAuthenticated}" class="clear aside_bckg_li">
                    <a  data-target="#new-suggest" data-toggle="modal" href="#" >
                        <div>
                        <div class="pull-left suggest_black"></div>
                        <h2  class="text_hyphenation container_H2" th:text="#{sign.suggest}"></h2>
                            <div>
                                <div class="pull-right chevron_right"></div>
                            </div>
                        </div>
                    </a>
                </li>
              </div>
            </ul>
        </aside>
      <div id="display_url" class="embed-responsive embed-responsive-16by9">
        <iframe th:src="${display_url} + '?endscreen-enable=false&amp;sharing-enable=false&amp;wmode=transparent'" frameborder="0" allowfullscreen=""/>
      </div>
    </div>

</div>

<div th:replace="fragments/modal-favorite :: div"/>
<div id="prefetch" style="visibility:hidden;">
</div>

</body>


</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <th:block th:include="fragments/header-head :: head"></th:block>

    <link href="../public/css/app.css" th:href="@{/css/app.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{add_user}">
        </h1>
    </div>
    <br/>

    <form class="form-inline" action="#" th:action="@{/admin/user/create}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username" th:text="#{user_name}"></label>
            <input th:field="*{username}" type="text" class="form-control" placeholder="titi" required="" autofocus=""/>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{password}"></label>
            <input th:field="*{password}" type="password" class="form-control" required="" />
        </div>
        <div class="form-group">
            <label for="firstName" th:text="#{first_name}"></label>
            <input th:field="*{firstName}" type="text" class="form-control" required="" />
        </div>
        <div class="form-group">
            <label for="lastName" th:text="#{last_name}"></label>
            <input th:field="*{lastName}" type="text" class="form-control" required="" />
        </div>
        <div class="form-group">
            <label for="email" th:text="#{email}"></label>
            <input th:field="*{email}" type="text" class="form-control" required="" />
        </div>
        <div class="form-group">
            <label for="entity" th:text="#{entity}"></label>
            <input th:field="*{entity}" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="activity" th:text="#{activity}"></label>
            <input th:field="*{activity}" type="text" class="form-control"/>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_user}"></button>
    </form>

</section>
</body>
</html>

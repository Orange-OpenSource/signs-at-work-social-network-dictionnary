<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-favorite-create-community :: header">&nbsp;</header>

<body class="margin-for-footer">
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="subtitle" th:text="#{favorite.select_member_community(${communityName})}"></h2>
      <div th:fragment="div">
        <div th:replace="fragments/frame-favorite-create-community :: div"/>
      </div>
      <div class="footer container">
        <button class="btn btn-secondary" th:data-backUrl="${backUrl}" th:onclick="javascript:onContinueFavorite(this.getAttribute('data-backUrl'))"
                th:text="#{undo}"></button>
        <button class="btn btn-default" th:data-id="${favoriteId}" th:data-name="${communityName}"
                th:onclick="javascript:onCreateFavoriteCommunity(this.getAttribute('data-name'),this.getAttribute('data-id'))"
                th:text="#{validate}"></button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../public/js/favorite.js" th:src="@{/js/favorite.js}" type="text/javascript"></script>
</html>

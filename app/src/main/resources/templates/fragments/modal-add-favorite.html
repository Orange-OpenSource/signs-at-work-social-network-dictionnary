<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>



<div th:fragment="div" id="add_sign_to_favorite" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class=" modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="add_favorite_signe pull-left"></div>
                    <h4 class="pull-right" th:text="#{favorites}"/>
                </div>
            </div>
            <div class="modal-body text-center">
                <ul class="nav nav-list primary left-menu">
                    <li class="aside_bckg_li">
                        <a  href="#" data-toggle="modal" data-target="#create-new-favorite_add_sign">
                            <h2 class="container_H2" th:text="#{favorite.new}"></h2>
                                <div><div class="pull-right add"></div></div>
                        </a>
                    </li>

                    <div th:if="${not #lists.isEmpty(myFavorites)}">
                        <div th:each="favorite, stats:${myFavorites}">
                            <li class="aside_bckg_li">
                                <a th:href="@{/sec/favorite/} + ${favorite.id} + '/add/sign/' + ${signProfileView.sign.id}">
                                    <h2 class="container_H2" th:text="${favorite.name}"></h2>
                                        <div>
                                            <div th:if="${stats.first}" class="pull-right add_favorite_signe"></div>
                                            <div th:if="${!stats.first}" class="pull-right"></div>
                                        </div>
                                </a>
                            </li>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/modal-new-favorite-add-sign :: div"/>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>

<div id="frame-requests" th:fragment="div">
  <div th:if="${isAuthenticated}" class="dropdown">
    <button th:attr="class=${classDropdownSize}" type="button" id="dropdownMenu1"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <span class="menu_down_black pull-left"></span>
      <span th:attr="class=${classDropdownTitle}"></span>
      <span th:attr="class=${classDropdownDirection}"></span>
      <span class="" th:text="${dropdownTitle}"></span>
      <span id="nb" th:text="'('+${#lists.size(otherRequests)}+')'"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li>
        <a th:onclick="'javascript:onFiltreRequest(event, this.href)'" th:if="${isAlphabeticAsc}" th:href="@{/sec/other-requests/alphabetic/frame(isAlphabeticAsc=${isAlphabeticAsc}, isSearch=${isSearch})}">
          <div class="pull-left sort_alpha_blue"></div>
          <span th:text="#{alphabetic}"></span>
          <div class="pull-right v-done-down_black"></div>
        </a>
        <a th:onclick="'javascript:onFiltreRequest(event, this.href)'" th:if="${!isAlphabeticAsc and !isAlphabeticDesc}" th:href="@{/sec/other-requests/alphabetic/frame(isAlphabeticAsc=${isAlphabeticAsc}, isSearch=${isSearch})}">
          <div class="pull-left sort_alpha_blue"></div>
          <span th:text="#{alphabetic}"></span>
        </a>
        <a th:onclick="'javascript:onFiltreRequest(event, this.href)'" th:if="${isAlphabeticDesc}" th:href="@{/sec/other-requests/alphabetic/frame(isAlphabeticAsc=${isAlphabeticAsc}, isSearch=${isSearch})}">
          <div class="pull-left sort_alpha_blue"></div>
          <span th:text="#{alphabetic}"></span>
          <div class="pull-right v-done-up_black"></div>
        </a>
      </li>
      <li>
        <a th:onclick="'javascript:onFiltreRequest(event, this.href)'" th:if="${isMostRecent}" th:href="@{/sec/other-requests/mostrecent/frame(isMostRecent=${isMostRecent}, isSearch=${isSearch})}">
          <div class="pull-left new_blue"></div>
          <span th:text="#{most_recent_request}"></span>
          <div class="pull-right v-done-down_black"></div>
        </a>
        <a th:onclick="'javascript:onFiltreRequest(event, this.href)'" th:if="${!isMostRecent and !isLowRecent}" th:href="@{/sec/other-requests/mostrecent/frame(isMostRecent=${isMostRecent}, isSearch=${isSearch})}">
          <div class="pull-left new_blue"></div>
          <span th:text="#{most_recent_request}"></span>
        </a>
        <a th:onclick="'javascript:onFiltreRequest(event, this.href)'" th:if="${isLowRecent}" th:href="@{/sec/other-requests/mostrecent/frame(isMostRecent=${isMostRecent}, isSearch=${isSearch})}">
          <div class="pull-left new_blue"></div>
          <span th:text="#{most_recent_request}"></span>
          <div class="pull-right v-done-up_black"></div>
        </a>
      </li>

    </ul>
  </div>

  <div class="row ">
    <div class="col-xs-12 col-lg-12">
      <div th:if="${not #lists.isEmpty(otherRequests)}" class="text-left title_middle" id="requests_container">
        <div th:id="${request.name}" th:each="request:${otherRequests}">
          <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
              <li class="aside_bckg_li">
                <a class="all_li_clickable" th:href="@{/sec/other-request-detail/} + ${request.id}">
                    <h4 class="container_H2 text_hyphenation" th:text="${request.name}"></h4>
                    <div class="pull-right chevron"></div>
                </a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn-floating btn btn-link" id="btn-back-to-top"></button>
</div>
</body>
</html>

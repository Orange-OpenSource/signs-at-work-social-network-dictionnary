<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<header role="banner" th:fragment="header">
    <!-- Primary navigation bar -->
    <nav role="navigation" id="main_nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
          <div class="overlay"></div>
          <div class="navbar-header">
              <button id="sidebarCollapse" th:if="${isAuthenticated}" class="navbar-toggle hidden-lg hidden-md menu"
                      type="button">
              </button>
              <div th:if="${isAuthenticated}" class="hidden-lg hidden-md navbar-toggle-complement">
                <ul role="tablist" class="nav navbar-nav">
                  <li id="presentation_header" role="tab">
                    <a th:href="@{/sec/signs/mostrecent(isMostRecent=false, isSearch=true)}" th:attr="aria-label=#{sign.search}">
                      <div class="search_circle pull-left"></div>
                    </a>
                  </li>
                </ul>
              </div>

            <a href="/" class="text-center" th:attr="aria-label=#{home}">
                <div class="logo-text_white pull-left" alt="logo de sign@works, une main verticale stylisÃ©e"></div>
            </a>
            <div class="navbar-right hidden-xs hidden-sm">
              <ul class=" col-lg-12 col-md-12 nav navbar-nav mr-auto" role="tablist">
                <li class="nav-item active" th:if="${isAuthenticated}" role="presentation">
                  <a class="nav-link" th:href="@{/sec/my-profil}">
                    <div>
                      <div class="pull-left member_me_black "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{profile}"></h4>
                    </div>
                  </a>
                </li>
                <li class="nav-item active" th:if="${isAuthenticated}" role="presentation">
                  <a class="nav-link" th:href="@{/sec/communities}">
                    <div>
                      <div class="pull-left group_black "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{communities}"></h4>
                    </div>

                  </a>
                </li>
                <li class="nav-item active" th:if="${isAuthenticated}" role="presentation">
                  <a class="nav-link" th:href="@{/sec/favorites}">
                    <div>
                      <div class="pull-left pinlist_black "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{favorites}"></h4>
                    </div>

                  </a>
                </li>
                <li class="nav-item" th:if="${isAuthenticated}" role="presentation">
                  <a class="nav-link" href="#">
                    <div>
                      <div class="pull-left settings_black "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{settings}"></h4>
                    </div>
                  </a>
                </li>
                <li class="nav-item active" th:if="${isAuthenticated}" role="presentation">
                  <a class="nav-link" th:href="@{/sec/about}">
                    <div>
                      <div class="pull-left about"></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{about}"></h4>
                    </div>
                  </a>
                </li>
                <li class="nav_item active hidden-xs hidden-sm pull-left" th:if="${isAuthenticated and isDevProfile}">
                  <a class="nav-link" th:href="@{/logout}">
                    <div>
                      <div class="pull-left x-close_black"></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{logout}"></h4>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
              <div id="dismiss">
              </div>

              <div class="sidebar-header">
                <h2 th:text="#{Menu}"></h2>
              </div>

              <ul class="list-unstyled components" role="menu">
                <li class=" aside_bckg_li" th:if="${isAuthenticated}" role="menuitem" >
                  <a th:href="@{/sec/my-profil}">
                    <div>
                      <div class="pull-left member_me_black "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{profile}"></h4>
                      <div>
                        <div class="hidden-lg hidden-md pull-right chevron"></div>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="aside_bckg_li" th:if="${isAuthenticated}" role="menuitem">
                  <a th:href="@{/sec/communities}">
                    <div>
                      <div class="pull-left group_black"></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{communities}"></h4>
                      <div>
                        <div class="hidden-lg hidden-md pull-right chevron"></div>
                      </div>
                    </div>

                  </a>
                </li>
                <li class="aside_bckg_li" th:if="${isAuthenticated}" role="menuitem">
                  <a th:href="@{/sec/favorites}">
                    <div>
                      <div class="pull-left pinlist_black"></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation " th:text="#{favorites}"></h4>
                      <div>
                        <div class="hidden-lg hidden-md pull-right chevron"></div>
                      </div>
                    </div>

                  </a>
                </li>
                <li class="aside_bckg_li" th:if="${isAuthenticated}" role="menuitem">
                  <a href="#">
                    <div>
                      <div class="pull-left settings_black"></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{settings}"></h4>
                      <div>
                        <div class="hidden-lg hidden-md pull-right chevron"></div>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="aside_bckg_li" th:if="${isAuthenticated}" role="menuitem">
                  <a th:href="@{/sec/about}">
                    <div>
                      <div class="pull-left about "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{about}"></h4>
                      <div>
                        <div class="hidden-lg hidden-md pull-right chevron"></div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
    </nav>
</header>

</body>
</html>

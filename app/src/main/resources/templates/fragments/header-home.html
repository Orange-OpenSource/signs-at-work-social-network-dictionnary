<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<header role="banner" th:fragment="header">
    <!-- Primary navigation bar -->
    <nav role="navigation" class="navbar navbar-inverse" id="main_nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                    <ul class="col-xs-12 hidden-lg nav navbar-nav pull-right" role="tablist">
                        <li th:if="${!isAuthenticated}" role="presentation" class="">
                        <a th:href="@{/login}">
                            <h4 th:text="#{signin}"/>
                        </a>
                    </li></ul>

                <button th:if="${isAuthenticated}" data-target="#orange-navbar-collapse" data-toggle="collapse" class="navbar-toggle"
                        type="button">
                    <span class="sr-only">Toggle navigation (FIXME: pas traduit !)</span>
                    <div class="menu_detail"></div>
                </button>
              <div th:if="${isAuthenticated}" class="navbar-toggle-complement">

                <ul role="tablist" class="nav navbar-nav">
                  <li role="presentation">
                    <a  title="Share application" th:href="#{share_mailto}  + #{share_application_subject} + '&amp;' + ${mail_body}"><div class="share_signe text-center"></div><span class="text-hide">Share signe</span></a>
                  </li>
                </ul>
              </div>

                <a href="/" class="text-center">
                    <div class="logo_app pull-left"></div>
                </a>
                <a class="hidden-xs pull-left" th:if="${isAuthenticated and isDevProfile}" href="">
                    <form th:action="@{/logout}" method = "post">
                    <button style="background-color: red" class="btn btn-secondary" type="submit" th:text="#{logout}"></button>
                    </form>
                </a>
            </div>
            <div class=" col-lg-12 navbar-right collapse navbar-collapse" id="orange-navbar-collapse">
                <ul class=" nav navbar-nav" role="tablist">
                    <li th:if="${!isAuthenticated}" role="presentation" class="">
                        <a th:href="@{/login}">
                            <h4 th:text="#{signin}"/>
                        </a>
                    </li>
                    <li th:if="${isAuthenticated}" role="presentation" class=" aside_bckg_li ">
                      <a th:href="#{share_mailto}  + #{share_application_subject} + '&amp;' + ${mail_body}">
                        <div>
                          <div class="pull-left share_signe "></div>
                          <h4 class="container_H2" th:text="#{sign.share}"></h4>
                          <div>
                            <div class="hidden-lg pull-right chevron_right"></div>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li th:if="${isAuthenticated}" role="presentation" class=" aside_bckg_li ">
                      <a th:href="@{/sec/new-profil}">
                        <div>
                          <div class="pull-left profil_signe "></div>
                          <h4 class="container_H2" th:text="#{profile}"></h4>
                          <div>
                            <div class="hidden-lg pull-right chevron_right"></div>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li class="aside_bckg_li" th:if="${isAuthenticated}" role="presentation">
                        <a th:href="@{/sec/communities}">
                            <div>
                                <div class="pull-left community_signe "></div>
                                <h4 class="container_H2" th:text="#{communities}"></h4>
                                <div>
                                    <div class="hidden-lg pull-right chevron_right"></div>
                                </div>
                            </div>

                        </a>
                    </li>
                  <li class="aside_bckg_li" th:if="${isAuthenticated}" role="presentation">
                    <a href="#" data-toggle="modal"
                       data-target="#favorite">
                      <div>
                        <div class="pull-left favorite_signe "></div>
                        <h4 class="container_H2" th:text="#{favorites}"></h4>
                        <div>
                          <div class="hidden-lg pull-right chevron_right"></div>
                        </div>
                      </div>

                    </a>
                  </li>
                    <li class="aside_bckg_li" th:if="${isAuthenticated}" role="presentation">
                        <a href="#">
                            <div>
                                <div class="pull-left parameters_signe "></div>
                                <h4 class="container_H2" th:text="#{settings}"></h4>
                                <div>
                                    <div class="hidden-lg pull-right chevron_right"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<header role="banner" th:fragment="header">
    <!-- Primary navigation bar -->
    <nav role="navigation" class="navbar navbar-inverse" id="main_nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="/" class="text-center" th:attr="aria-label=#{home}">
                  <div th:if="${#strings.equals(appName,'LocalHost')}" class="logo_signsatwork-text_white pull-left" alt="logo de Signs@Work"></div>
                  <div th:if="${#strings.equals(appName,'Signs@Work')}" class="logo_signsatwork-text_white pull-left" alt="logo de Signs@Work"></div>
                  <div th:if="${#strings.equals(appName,'Signs@Form')}" class="logo_signsatform-text_white pull-left" alt="logo de Signs@Form"></div>
                  <div th:if="${#strings.equals(appName,'Signs@ADIS')}" class="logo_signsatadis-text_white pull-left" alt="logo de Signs@ADIS"></div>
                  <div th:if="${#strings.equals(appName,'Signs@LMB')}" class="logo_signsatlmb-text_white pull-left" alt="logo de Signs@LMB"></div>
                  <div th:if="${#strings.equals(appName,'Signs@ANVOL')}" class="logo_signsatanvol-text_white pull-left" alt="logo de Signs@ANVOL"></div>
                </a>
            </div>
        </div>
    </nav>
</header>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">
  <div th:if="${not #lists.isEmpty(cguArticles)}"  id="videos-container"  class="row">
    <div th:each="article:${cguArticles}"  class="text-center col-lg-3 col-md-4 col-xs-6 col-sm-4">
      <div class="row">
        <div class="col-lg-12">
         <div class="labelVideo text_hyphenation" th:text="${article.name}" ></div>
         <div class="chevron_blue pull-right"></div>
          <a data-target="#play_video" data-toggle="modal" href="#" th:attr="aria-label=${article.name}" th:with='cleaned=${#strings.replace(article.name, "&apos;", "\&apos;")}' th:data-descriptionVideo="${article.descriptionVideo}" th:data-name="${cleaned}" th:onclick="javascript:displayVideo(this.getAttribute('data-descriptionVideo'),this.getAttribute('data-name'))">
            <img th:attr="src=${article.descriptionPicture}, alt=${article.name}" oncontextmenu="return false;"/>
          </a>
          </div>
      </div>

    </div>
  </div>

  <div th:if="${#lists.isEmpty(cguArticles)}">
    <h2 th:text="#{cgu_lsf.not_available}"></h2>
  </div>
  <button type="button" class="btn-floating btn btn-link" id="btn-back-to-top"></button>
</div>

</body>
</html>

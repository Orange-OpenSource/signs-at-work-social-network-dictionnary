<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="add_job_name" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <div class="pull-left">
                    <div class="edit_white pull-left"></div>
                    <h2 class="pull-right" th:text="#{your_job}"></h2>
                </div>
            </div>
            <form id="profileJob" th:action="@{/sec/profil/job}" th:object="${userCreationView}" method="post">
              <div class="modal-body text-center">
                <input  id="job" type="text" th:value="${user.job}"   class="form-control" name="job" th:autofocus="true" required="true"/>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-secondary pull-left" th:title="#{title_cancel}">
                  <span th:text="#{cancel}"></span>
                </button>
                <button th:text="#{continue}" type="submit" class="btn btn-default"
                        data-dismiss=""></button>
              </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

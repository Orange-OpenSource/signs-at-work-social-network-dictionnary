<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>
<div th:fragment="div"  id="see_condition_of_use" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <div class="pull-left">
          <div class="cgu_conditions_lsf_white pull-left"></div>
          <h2 class="pull-right text_hyphenation" th:text="#{see.condition_of_use_modal_header}"></h2>
        </div>
      </div>
      <div class="modal-body text-center">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" th:src="${cgu_url}" allow="autoplay; fullscreen; picture-in-picture; web-share" frameborder="0" allowfullscreen=""></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div" th:if="${isAuthenticated}" id="new-suggest" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="newAddition_signe pull-left"></div>
                    <h2 class="pull-right" th:text="#{sign.new}"></h2>
                </div>
            </div>
            <form th:action="@{/sec/sign/search(id=${requestId})}" th:object="${signCreationView}" method="post" autocomplete="off">
                <div class="modal-body text-center">
                    <input th:field="*{signName}" id="signName" name="signName" type="text" class="form-control"
                           th:placeholder="#{sign.enter_name}" required=""/><br/>
                </div>

                <div class="modal-footer">
                    <button th:text="#{continue}" type="submit" class="btn btn-default" data-dismiss=""></button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<header role="banner" th:fragment="header">
    <nav role="navigation" class="navbar navbar-inverse" id="main_nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <a th:href="@{/sec/admin}" class="text-center" style="color: #FFFFFF" th:text="#{home}"/>
            </div>
            <a class="pull-left" th:if="${isAuthenticated}" href="">
                <form th:action="@{/logout}" method = "post">
                    <button style="background-color: red;display: none" class="btn btn-secondary" type="submit" th:text="#{logout}"></button>
                </form>
            </a>
        </div>
    </nav>
</header>

</body>
</html>

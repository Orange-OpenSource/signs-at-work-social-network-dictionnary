<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>

<div id="frame-messages-server" th:fragment="div">
  <div th:if="${isAuthenticated}" class="dropdown">
    <button th:attr="class=${classDropdownSize}" type="button" id="dropdownMenu1"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <span class="menu_down_black pull-left"></span>
      <span th:attr="class=${classDropdownTitle}"></span>
      <span th:attr="class=${classDropdownDirection}"></span>
      <span class="" th:text="${dropdownTitle}"></span>
      <span id="nb" th:text="'('+${#lists.size(messagesServer)}+')'"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isAllAsc}" th:href="@{/sec/admin/messages-server/frame(isAllAsc=${isAllAsc})}">
          <div class="pull-left all-signs_blue"></div>
          <span th:text="#{all_message}"></span>
          <div class="pull-right v-done-down_black"></div>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${!isAllAsc and !isAllDesc}" th:href="@{/sec/admin/messages-server/frame(isAllAsc=${isAllAsc})}">
          <div class="pull-left all-signs_blue"></div>
          <span th:text="#{all_message}"></span>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isAllDesc}" th:href="@{/sec/admin/messages-server/frame(isAllAsc=${isAllAsc})}">
          <div class="pull-left all-signs_blue"></div>
          <span th:text="#{all_message}"></span>
          <div class="pull-right v-done-up_black"></div>
        </a>
      </li>
      <li>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isRequestCreateUserAsc}" th:href="@{/sec/admin/requestCreateUser/frame(isRequestCreateUserAsc=${isRequestCreateUserAsc})}">
          <div class="pull-left member_add_blue_circle_filter"></div>
          <span th:text="#{requestCreateUser}"></span>
          <div class="pull-right v-done-down_black"></div>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${!isRequestCreateUserAsc and !isRequestCreateUserDesc}" th:href="@{/sec/admin/requestCreateUser/frame(isRequestCreateUserAsc=${isRequestCreateUserAsc})}">
          <div class="pull-left member_add_blue_circle_filter"></div>
          <span th:text="#{requestCreateUser}"></span>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isRequestCreateUserDesc}" th:href="@{//sec/admin/requestCreateUser/frame(isRequestCreateUserAsc=${isRequestCreateUserAsc})}">
          <div class="pull-left member_add_blue_circle_filter"></div>
          <span th:text="#{requestCreateUser}"></span>
          <div class="pull-right v-done-up_black"></div>
        </a>
      </li>
      <li>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isRequestChangeUserLoginAsc}" th:href="@{/sec/admin/requestChangeUserLogin/frame(isRequestChangeUserLoginAsc=${isRequestChangeUserLoginAsc})}">
          <div class="pull-left member_blue_circle_filter"></div>
          <span th:text="#{requestChangeUserLogin}"></span>
          <div class="pull-right v-done-down_black"></div>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${!isRequestChangeUserLoginAsc and !isRequestChangeUserLoginDesc}" th:href="@{/sec/admin/requestChangeUserLogin/frame(isRequestChangeUserLoginAsc=${isRequestChangeUserLoginAsc})}">
          <div class="pull-left member_blue_circle_filter"></div>
          <span th:text="#{requestChangeUserLogin}"></span>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isRequestChangeUserLoginDesc}" th:href="@{//sec/admin/requestChangeUserLogin/frame(isRequestChangeUserLoginAsc=${isRequestChangeUserLoginAsc})}">
          <div class="pull-left member_blue_circle_filter"></div>
          <span th:text="#{requestChangeUserLogin}"></span>
          <div class="pull-right v-done-up_black"></div>
        </a>
      </li>
      <li>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isUserProfilActionAsc}" th:href="@{/sec/admin/userProfilAction/frame(isUserProfilActionAsc=${isUserProfilActionAsc})}">
          <div class="pull-left member_blue_circle_filter"></div>
          <span th:text="#{userProfilAction}"></span>
          <div class="pull-right v-done-down_black"></div>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${!isUserProfilActionAsc and !isUserProfilActionDesc}" th:href="@{/sec/admin/userProfilAction/frame(isUserProfilActionAsc=${isUserProfilActionAsc})}">
          <div class="pull-left member_blue_circle_filter"></div>
          <span th:text="#{userProfilAction}"></span>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isUserProfilActionDesc}" th:href="@{//sec/admin/userProfilAction/frame(isUserProfilActionAsc=${isUserProfilActionAsc})}">
          <div class="pull-left member_blue_circle_filter"></div>
          <span th:text="#{userProfilAction}"></span>
          <div class="pull-right v-done-up_black"></div>
        </a>
      </li>
      <li>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isCommunityActionAsc}" th:href="@{/sec/admin/communityAction/frame(isCommunityActionAsc=${isCommunityActionAsc})}">
          <div class="pull-left group_project_blue_circle_filter"></div>
          <span th:text="#{communityAction}"></span>
          <div class="pull-right v-done-down_black"></div>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${!isCommunityActionAsc and !isCommunityActionDesc}" th:href="@{/sec/admin/communityAction/frame(isCommunityActionAsc=${isCommunityActionAsc})}">
          <div class="pull-left group_project_blue_circle_filter"></div>
          <span th:text="#{communityAction}"></span>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isCommunityActionDesc}" th:href="@{//sec/admin/communityAction/frame(isCommunityActionAsc=${isCommunityActionAsc})}">
          <div class="pull-left group_project_blue_circle_filter"></div>
          <span th:text="#{communityAction}"></span>
          <div class="pull-right v-done-up_black"></div>
        </a>
      </li>
      <li>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isRequestAsc}" th:href="@{/sec/admin/request/frame(isRequestAsc=${isRequestAsc})}">
          <div class="pull-left sign_ask-for_blue_filter"></div>
          <span th:text="#{request}"></span>
          <div class="pull-right v-done-down_black"></div>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${!isRequestAsc and !isRequestDesc}" th:href="@{/sec/admin/request/frame(isRequestAsc=${isRequestAsc})}">
          <div class="pull-left sign_ask-for_blue_filter"></div>
          <span th:text="#{request}"></span>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isRequestDesc}" th:href="@{//sec/admin/request/frame(isRequestAsc=${isRequestAsc})}">
          <div class="pull-left sign_ask-for_blue_filter"></div>
          <span th:text="#{request}"></span>
          <div class="pull-right v-done-up_black"></div>
        </a>
      </li>
      <li>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isShareFavoriteAsc}" th:href="@{/sec/admin/shareFavorite/frame(isShareFavoriteAsc=${isShareFavoriteAsc})}">
          <div class="pull-left pinlist_shared_filter"></div>
          <span th:text="#{shareFavorite}"></span>
          <div class="pull-right v-done-down_black"></div>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${!isShareFavoriteAsc and !isShareFavoriteDesc}" th:href="@{/sec/admin/shareFavorite/frame(isShareFavoriteAsc=${isShareFavoriteAsc})}">
          <div class="pull-left pinlist_shared_filter"></div>
          <span th:text="#{shareFavorite}"></span>
        </a>
        <a th:onclick="'javascript:onFiltreMessagesServer(event, this.href)'" th:if="${isShareFavoriteDesc}" th:href="@{//sec/admin/shareFavorite/frame(isShareFavoriteAsc=${isShareFavoriteAsc})}">
          <div class="pull-left pinlist_shared_filter"></div>
          <span th:text="#{shareFavorite}"></span>
          <div class="pull-right v-done-up_black"></div>
        </a>
      </li>
    </ul>
  </div>

  <div class="row ">
    <div class="col-xs-12 col-lg-12">
      <div th:if="${not #lists.isEmpty(messagesServer)}" class="text-left title_middle" id="messagesServer_container">
        <div th:id="${#dates.format(messageServer.date,'dd/MM/yyyy') + ';' + messageServer.values}" th:each="messageServer:${messagesServer}">
          <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
              <li  th:if="${messageServer.type == 'RequestCreateUserMessage' and messageServer.action == T(com.orange.signsatwork.biz.domain.ActionType).TODO}" class="aside_bckg_li">
                <a class="all_li_clickable" th:href="@{/sec/admin/create-users(id=${messageServer.id})}" style="background-color: white;">
                  <h4 class="font-weight_normal" th:text="${#dates.format(messageServer.date,'dd/MM/yyyy')}" style="display: inline-table;"></h4>
                  <div th:if="${messageServer.type == 'RequestCreateUserMessage'}" class="member_add_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                  <h4 class="text_hyphenation" th:utext="${messageServer.text}" style="display: inline-table; width:80%;"></h4>
                  <div th:if="${messageServer.action == T(com.orange.signsatwork.biz.domain.ActionType).TODO}" class="pull-right chevron"></div>
                </a>
              </li>
              <li  th:if="${messageServer.type == 'RequestCreateUserMessage' and messageServer.action != T(com.orange.signsatwork.biz.domain.ActionType).TODO}" class="aside_bckg_li">
                  <h4 class="font-weight_normal" th:text="${#dates.format(messageServer.date,'dd/MM/yyyy')}" style="display: inline-table;"></h4>
                  <div th:if="${messageServer.type == 'RequestCreateUserMessage'}" class="member_add_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                  <h4 class="text_hyphenation" th:utext="${messageServer.text}" style="display: inline-table; width:80%;"></h4>
                  <div th:if="${messageServer.action == T(com.orange.signsatwork.biz.domain.ActionType).DONE}" class="pull-right done"></div>
              </li>
              <li th:if="${messageServer.type != 'RequestCreateUserMessage'}" class="aside_bckg_li">
                <h4 class="font-weight_normal" th:text="${#dates.format(messageServer.date,'dd/MM/yyyy')}" style="display: inline-table;"></h4>
                <div th:if="${messageServer.type == 'FavoriteShareMessage'}" class="pinlist_shared_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'CommunityCreateMessage'}" class="group_project_add_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'CommunityRenameMessage'}" class="edit_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'CommunityDeleteMessage'}" class="group_delete_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'CommunityAddDescriptionMessage'}" class="description_sign_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'CommunityRemoveMessage'}" class="member_choose_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'CommunityRemoveMeMessage'}" class="member_choose_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'CommunityAddMessage'}" class="member_choose_blue_admin" style="display: inline-table;vertical-align: middle;"></div>

                <div th:if="${messageServer.type == 'RequestChangeEmailMessage'}" class="member_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'ResetPasswordMessage'}" class="member_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'CreatePasswordMessage'}" class="member_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'CreatePasswordMessageAfterChangeEmailMessage'}" class="member_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'SavePasswordMessage'}" class="member_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <div th:if="${messageServer.type == 'RequestMessage'}" class="sign_ask-for_blue_admin" style="display: inline-table;vertical-align: middle;"></div>
                <h4 class="text_hyphenation" th:utext="${messageServer.text}" style="display: inline-table; width:80%;"></h4>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>


<div th:fragment="div" id="description-community" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <h2 id="communityName"/>
      </div>
      <div id="descriptionVideo" class="modal-body text-center">
        <div id="videoOnServer" class="embed-responsive embed-responsive-16by9" style="display: none">
          <video id="videoplayer" controls autoplay playsinline muted oncontextmenu="return false;">
            <source id="videoUrlOnServer" type="video/mp4"/>
          </video>
        </div>
        <div id="videoOnDailyMotion" class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item"  id="videoUrl"  frameborder="0" allowfullscreen="" allow="autoplay; fullscreen; picture-in-picture; web-share"></iframe>
        </div>
      </div>
      <div class="modal-footer">
        <div id="descriptionText">
          <div class="pull-left definition_text_blue"></div>
          <h2 id="descriptionTextValue" class="pull-left"/>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

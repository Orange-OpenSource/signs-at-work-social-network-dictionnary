<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div" th:if="${isAuthenticated}" id="add_video_file_recording" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="suggest pull-left"></div>
                    <h4 class="pull-right" th:text="#{sign.suggest}"></h4>
                </div>
            </div>
          <div class="spinner spinner_hidden"></div>
          <video id="video"></video>
            <button id="start-recording">Record Audio+Video</button>
            <button id="stop-recording" disabled="">Stop</button>

            <form id="uploadVideoFile" th:action="@{/ws/sec/upload}" th:object="${signCreationView}" method="post">
                <div class="modal-body text-center">
                    <input th:field="*{signName}" id="signNameRecording" name="signNameRecording" type="text" class="text-center border form-control"
                           th:placeholder="#{sign.enter_name}" required="" /><br/>
                    <span id="errorSpan"  style="visibility: hidden"></span>
                </div>
                <div class="modal-footer">
                    <button id="continue" th:text="#{continue}" type="submit" class="btn btn-default"
                            data-dismiss="" disabled=""></button>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<header role="banner" th:fragment="header">
    <nav id="main_nav" class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
              <a th:onclick="'javascript:goBack()'">
                <div class="back_bar_white pull-left"></div>
              </a>
              <a href="/" th:attr="aria-label=#{home}">
                <div th:if="${#strings.equals(appName,'LocalHost')}" class="logo_signsatwork_white pull-left"></div>
                <div th:if="${#strings.equals(appName,'Signs@Work')}" class="logo_signsatwork_white pull-left"></div>
                <div th:if="${#strings.equals(appName,'Signs@Form')}" class="logo_signsatform_white pull-left"></div>
                <div th:if="${#strings.equals(appName,'Signs@ADIS')}" class="logo_signsatadis_white pull-left"></div>
                <div th:if="${#strings.equals(appName,'Signs@LMB')}" class="logo_signsatlmb_white pull-left"></div>
                <div th:if="${#strings.equals(appName,'Signs@ANVOL')}" class="logo_signsatanvol_white pull-left"></div>
              <h1 class="text_hyphenation navbar_title" th:utext="#{other-request(${title})}"/>
            </div>
        </div>
    </nav>
</header>

</body>
</html>

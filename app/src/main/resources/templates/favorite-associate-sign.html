<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-favorite-associate-sign :: header">&nbsp;</header>

<body class="margin-for-footer">
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="col-lg-12 col-md-12 col-xs-12 middle-col" th:fragment="div">
        <div th:replace="fragments/frame-favorite-associate-sign :: div"/>
      </div>
      <div class="footer container">
        <button class="btn btn-secondary pull-left" th:data-backUrl="${backUrl}" th:onclick="javascript:onContinueFavorite(this.getAttribute('data-backUrl'))">
          <div class="btn-content">
            <div class="x-close2_black center-block"></div>
            <span th:text="#{cancel}"></span>
          </div>
        </button>
        <button class="btn btn-default pull-right" th:data-id="${favoriteProfileView.favorite.id}"
                th:onclick="javascript:onAssociateFavoriteRequest(this.getAttribute('data-id'))">
          <div class="btn-content">
            <div class="v-done_white center-block"></div>
            <span th:text="#{validate}"></span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>

</body>
<script src="../public/js/video-associate-form-lazy-loading.js" th:src="@{/js/video-associate-form-lazy-loading.js}"
        type="text/javascript"></script>
</html>

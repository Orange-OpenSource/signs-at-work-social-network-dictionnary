<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-about-cgu :: header">&nbsp;</header>
<div th:replace="fragments/modal-cgu :: div"/>

<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div>
        <h2 class="blue" th:text="#{cgu_orange}"/>
        <aside class="sidebar">
          <ul class="nav nav-list primary left-menu">
            <li class="aside_bckg_li">
              <a class="all_li_clickable" data-target="#read_condition_of_use" data-toggle="modal" href="#">
                <div class="pull-left cgu_conditions_blue"></div>
                <h2 class="container_H2 text_hyphenation" th:text="#{read.condition_of_use}"/>
                <div class="pull-right chevron"></div>
              </a>
            </li>
            <li class="aside_bckg_li">
              <!-- <a data-target="#see_condition_of_use" data-toggle="modal" href="#">-->
              <a class="all_li_clickable" th:href="@{/about-cgu-lsf}">
                <div class="pull-left cgu_conditions_lsf_blue"></div>
                <h2 class="container_H2 text_hyphenation" th:text="#{see.condition_of_use}"/>
                <div class="pull-right chevron"></div>
              </a>
            </li>
          </ul>
        </aside>
        <h2 th:if="${!#strings.equals(appName,'Signs@ADIS') && !#strings.equals(appName,'Signs@LMB') && !#strings.equals(appName,'Signs@ANVOL')}" class="blue" id="cgu-dailymotion" th:text="#{cgu_dailymotion}"/>
        <aside th:if="${!#strings.equals(appName,'Signs@ADIS') && !#strings.equals(appName,'Signs@LMB')}" class="sidebar">
          <ul class="nav nav-list primary left-menu">
            <li class="aside_bckg_li">
              <a class="all_li_clickable" href="https://legal.dailymotion.com/fr/conditions-utilisation" th:target="_blank">
                <div class="pull-left cgu_conditions_blue"></div>
                <h2 class="container_H2 text_hyphenation" th:text="#{read.condition_of_use}"/>
                <div class="pull-right chevron"></div>
              </a>
            </li>
          </ul>
        </aside>
      </div>
    </div>
  </div>
</div>
</body>
</html>

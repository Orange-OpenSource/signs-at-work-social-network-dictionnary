<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
  <script src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}" type="text/javascript"></script>
  <script src="../public/js/gumadapter.js" th:src="@{/js/gumadapter.js}" type="text/javascript"></script>
</head>

<header role="banner" th:replace="fragments/header-definition-sign :: header">&nbsp;</header>
<div th:replace="fragments/modal-input-definition-sign :: div"/>
<div th:replace="fragments/modal-input-definition-sign-LSF :: div"/>

<body>
<div class="container">
  <div class="row ">
    <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">
      <div class="pull-right col-md-8 col-xs-12" th:if="${signView.videoDefinition} != null">
      <div th:if="${!#strings.contains(signView.videoDefinition, 'http')}">
      <div class="embed-responsive embed-responsive-16by9">
        <video controls autoplay playsinline>
          <source th:src="@{/data/} + ${signView.videoDefinition}" type="video/webm"/>
          <source th:src="@{/data/} + ${signView.videoDefinition}" type="video/mp4"/>
        </video>
      </div>
    </div>
    <div th:if="${#strings.contains(signView.videoDefinition, 'http')}">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe allowfullscreen="" class="embed-responsive-item"
                frameborder="0"
                th:attr="title=#{sign.description(${title})}" th:src="${signView.videoDefinition} + '?endscreen-enable=false&amp;autoplay=1&amp;sharing-enable=false&amp;wmode=transparent&amp;queue-enable=false'"></iframe>
      </div>
      </div>
      </div>
      <div class="col-md-4 col-xs-12 col-lg-4" th:if="${signView.videoDefinition} != null">
        <aside class="sidebar">
          <ul class="nav nav-list primary left-menu">
            <li class="aside_bckg_li">
              <a data-target="#add_sign_definition_text" data-toggle="modal" href="#">
                <div th:if="${signView.textDefinition == null or #strings.isEmpty(signView.textDefinition)}">
                  <div class="pull-left definition_text_blue"></div>
                  <h4 class="container_H2 text_hyphenation" th:text="#{your_request_description}"/>
                  <div class="pull-right add_black"></div>
                </div>
                <div th:unless="${signView.textDefinition == null or #strings.isEmpty(signView.textDefinition)}">
                  <div class="pull-left definition_text_blue"></div>
                  <h4 class="container_H2" th:text="${signView.textDefinition}"/>
                  <div class="pull-right edit_black"></div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li" th:if="!${isIOSDevice}">
              <a data-target="#add_sign_definition_LSF" data-toggle="modal" href="#">
                <div th:if="${signView.videoDefinition == null}">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                  <div class="pull-right add_black"></div>
                </div>
                <div th:if="${signView.videoDefinition != null}">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                  <div class="pull-right edit_black"></div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li" th:if="${isIOSDevice}">
              <a href="#" th:onclick="'javascript:onClick()'">
                <div th:if="${signView.videoDefinition == null}">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                  <div class="pull-right add_black"></div>
                </div>
                <div th:if="${signView.videoDefinition != null}">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                  <div class="pull-right edit_black"></div>
                </div>
              </a>
            </li>
          </ul>
        </aside>
      </div>
      <div class="col-xs-12" th:unless="${signView.videoDefinition} != null">
        <aside class="sidebar">
          <ul class="nav nav-list primary left-menu">
            <li class="aside_bckg_li">
              <a data-target="#add_sign_definition_text" data-toggle="modal" href="#">
                <div th:if="${signView.textDefinition == null or #strings.isEmpty(signView.textDefinition)}">
                  <div class="pull-left definition_text_blue"></div>
                  <h4 class="container_H2 text_hyphenation" th:text="#{your_request_description}"/>
                  <div class="pull-right add_black"></div>
                </div>
                <div th:unless="${signView.textDefinition == null or #strings.isEmpty(signView.textDefinition)}">
                  <div class="pull-left definition_text_blue"></div>
                  <h4 class="container_H2" th:text="${signView.textDefinition}"/>
                  <div class="pull-right edit_black"></div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li" th:if="!${isIOSDevice}">
              <a data-target="#add_sign_definition_LSF" data-toggle="modal" href="#">
                <div th:if="${signView.videoDefinition == null}">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                  <div class="pull-right add_black"></div>
                </div>
                <div th:if="${signView.videoDefinition != null}">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                  <div class="pull-right edit_black"></div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li" th:if="${isIOSDevice}">
              <a href="#" th:onclick="'javascript:onClick()'">
                <div th:if="${signView.videoDefinition == null}">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                  <div class="pull-right add_black"></div>
                </div>
                <div th:if="${signView.videoDefinition != null}">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                  <div class="pull-right edit_black"></div>
                </div>
              </a>
            </li>
          </ul>
        </aside>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../public/js/recorderSignDefinitionLSF.js" th:src="@{/js/recorderSignDefinitionLSF.js}"
        type="text/javascript"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
    <script type="text/javascript" src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}"></script>
    <script type="text/javascript" src="../public/js/gumadapter.js" th:src="@{/js/gumadapter.js}"></script>
</head>
<header role="banner" th:replace="fragments/header-suggest :: header">&nbsp;</header>

<body class="container-fluid">

<div th:replace="fragments/modal-suggest :: div"/>
<div th:replace="fragments/modal-new-suggest :: div"/>

<div class="row ">
    <div class=" col-xs-12 col-lg-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
              <li th:if="${isAuthenticated}" class="dotted-top">
                <a data-target="#new-suggest" data-toggle="modal" href="#">
                  <div class="pull-right">
                    <div class="containerRight_signes">
                      <div class="containerRight_signes">
                        <div class="pull-right add"></div>
                      </div>
                    </div>
                  </div>
                  <h2 th:text="#{sign.new}"/>
                </a>
              </li>

              <li class="request_whitout_answer  aside_bckg_li">
                <div class="container_picto_title">
                  <div class="container_picto_request_other_in_suggest request_signe_whithout_chevron"></div>
                  <div class="container_title_request_other_in_suggest" th:text="#{request.answer}"></div>
                </div>

              </li>

                <div th:if="${not #lists.isEmpty(otherRequestsWithoutSignAssociate)}">
                    <div th:each="request:${otherRequestsWithoutSignAssociate}" >
                      <aside class="sidebar">
                        <ul class="nav nav-list primary left-menu">
                        <li class="dotted-top">
                          <!--<a th:attr="data-target='#suggest' " th:onclick="'javascript:onRequestClick('+ ${request.id} +', \' '+ ${request.name} + ' \')'" data-toggle="modal" href="#">-->
                          <a th:if="${isAuthenticated}" th:href="@{/sec/signs-suggest(name=${request.name}, id=${request.id})}">
                            <div>
                              <h2 class="container_H2 text_hyphenation" th:text="${'&laquo;'+request.name+'&raquo;'}"></h2>
                              <div >
                                <div class="pull-right chevron_right "></div>
                              </div>
                            </div>
                          </a>
                        </li>
                          </ul>
                        </aside>

                    </div>
                </div>

            </ul>
        </aside>
    </div>
</div>



</body>

<script type="text/javascript" src="../public/js/recorder.js" th:src="@{/js/recorder.js}"></script>
<script type="text/javascript" src="../public/js/sign.js" th:src="@{/js/sign.js}"></script>
<script type="text/javascript" src="../public/js/responsToRequest.js" th:src="@{/js/responsToRequest.js}"></script>
<script type="text/javascript">

</script>


</html>

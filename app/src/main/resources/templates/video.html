<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>

    <th:block th:include="fragments/header-head :: head"></th:block>
    <link href="../public/css/app.css" th:href="@{/css/app.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{video_details}">
        </h1>
        <a th:href="@{/}" class="btn btn-primary" style="margin-top: 2%" th:text="#{home}"></a>
    </div>
    <br/>

    <iframe th:src="${videoView.url}" frameborder="0" width="480" height="270" allowfullscreen=""/>
</section>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{comments}">
        </h1>
    </div>
    <br/>

    <div th:if="${not #lists.isEmpty(allCommentView)}">
        <div class="table-responsive">
            <table class="table table-sm table-bordered table-hover" style="margin-top: 1%">
                <thead>
                <tr>
                    <th th:text="#{user}"></th>
                    <th th:text="#{comment}"></th>
                    <th th:text="#{date}"></th>
                </tr>
                </thead>
                <tbody>
                <div th:each="comment :${allCommentView}">
                    <tr>
                        <td th:text="${comment.user.firstName + ' ' + comment.user.lastName}" ></td>
                        <td th:text="${comment.text}"></td>
                        <td th:text="${comment.commentDate}"></td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
    <br/>

    <form id="addcommenttovideoform" class="form-inline" action="#" th:action="@{/video/{videoid}/add/comment(videoid=${videoView.id})}"
          th:object="${commentView}" method="post">
        <div class="form-group">
            <label for="text" th:text="#{comment}"></label>
            <input th:value="${text}" id="text" name="text"  type="text" class="form-control" placeholder="c'est un commentaire"/>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_comment_to_video}"></button>
    </form>
    <br/>
</section>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{ratings}">
        </h1>
    </div>
    <br/>


    <div th:if="${not #lists.isEmpty(videoView.ratings)}">
        <div class="table-responsive">
            <table id="userRating" class="table table-sm table-bordered table-hover" style="margin-top: 1%">
                <thead>
                    <tr>
                        <th th:text="#{user}"></th>
                        <th th:text="#{rating}"></th>
                        <th th:text="#{date}"></th>
                    </tr>
                </thead>

                <tbody>
                    <div th:each="vote :${videoView.ratings}">
                        <tr>
                            <td th:text="${vote.getUser().getFirstName() + ' ' + vote.getUser().getLastName()}" ></td>
                            <td th:text="${vote.getRate()}"></td>
                            <td th:text="${vote.getRatingDate()}"></td>
                        </tr>
                   </div>
                </tbody>

            </table>
        </div>
    </div>

    <form id="addratingtovideoform" class="form-inline" action="#" th:action="@{/video/{videoid}/add/rating(videoid=${videoView.id})}" th:object="${ratingView}" method="post">

        <div id="vote" class="form-group">
            <label th:each="rate : ${T(com.orange.spring.demo.biz.domain.Rate).values()}" th:for="${#ids.next('rate')}">
                <input type="radio" name="rate" th:field="*{rate}" th:text="${rate}" th:value="${rate}"/>
            </label>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_rating_to_video}"></button>
        <br/>
    </form>
</section>


</body>
</html>

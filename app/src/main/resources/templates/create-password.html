<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-logo-only :: header">&nbsp;</header>

<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <div class="pull-left illustration_welcome_signsatwork" th:if="${#strings.equals(appName,'LocalHost')}"></div>
      <div class="pull-left illustration_welcome_signsatwork" th:if="${#strings.equals(appName,'Signs@Work')}"></div>
      <div class="pull-left illustration_welcome_signsatform" th:if="${#strings.equals(appName,'Signs@Form')}"></div>
      <div class="pull-left illustration_welcome_signsatwork" th:if="${#strings.equals(appName,'Signs@ADIS')}"></div>
      <div class="pull-left illustration_welcome_signsatwork" th:if="${#strings.equals(appName,'Signs@LMB')}"></div>
      <div class="pull-left illustration_welcome_signsatwork" th:if="${#strings.equals(appName,'Signs@QANVOL')}"></div>
      <div id="label_invite">
        <div id="label_welcome" th:text="#{welcome}"></div>
        <div id="label_dictionary" th:if="${#strings.equals(appName,'LocalHost')}"
             th:text="#{dictionary_signsatwork}"></div>
        <div id="label_dictionary" th:if="${#strings.equals(appName,'Signs@Work')}"
             th:text="#{dictionary_signsatwork}"></div>
        <div id="label_dictionary" th:if="${#strings.equals(appName,'Signs@Form')}"
             th:text="#{dictionary_signsatform}"></div>
        <div id="label_dictionary" th:if="${#strings.equals(appName,'Signs@ADIS')}"
             th:text="#{dictionary_signsatadis}"></div>
        <div id="label_dictionary" th:if="${#strings.equals(appName,'Signs@LMB')}"
             th:text="#{dictionary_signsatlmb}"></div>
        <div id="label_dictionary" th:if="${#strings.equals(appName,'Signs@ANVOL')}"
             th:text="#{dictionary_signsatanvol}"></div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 login-form">
    <span class="form-signin-heading text-center" th:text="#{create_user}"></span>
    <div class="alert alert-danger text-center" id="globalError" role="alert" style="display:none"
         th:text="#{passwords_are_different}">
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input autofocus="" class="form-control" id="password" name="password" required="" th:placeholder="#{password}"
             type="password"/>
      <div class="pull-right see_password" id="logo-password"></div>
      <div id="errors"></div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="confirm-password">Confirm Password</label>
      <input class="form-control" id="confirm-password" name="confirm-password" required=""
             th:placeholder="#{confirm_password}" type="password"/>
      <div class="pull-right see_password" id="logo-confirm-password"></div>
    </div>
    <div class=" text-center">
      <button class="btn_signin btn btn-default" id="submit-password" th:data-id="${userId}" th:data-token="${token}"
              th:onclick="javascript:createPassword(this.getAttribute('data-id'), this.getAttribute('data-token'))"
              th:text="#{continue}"
              type="submit"></button>
    </div>
  </div>
</div>

<div class="modal" id="validate_create_password" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <div class="lock_white pull-left"></div>
          <h2 class="pull-right" th:text="#{validate_create_password_title}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h4 th:text="#{validate_create_password_body}"></h4>
      </div>
    </div>
  </div>
</div>

</body>
<script src="../public/js/jquery.password-validation.js" th:src="@{/js/jquery.password-validation.js}"
        type="text/javascript"></script>
<script src="../public/js/create-password.js" th:src="@{/js/create-password.js}" type="text/javascript"></script>
</html>

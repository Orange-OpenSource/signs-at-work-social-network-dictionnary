<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-modify-community :: header">&nbsp;</header>

<body class="margin-for-footer">
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="subtitle" th:text="#{community.select_member_community(${community.name})}"></h2>
      <div th:fragment="div">
        <div th:replace="fragments/frame-modify-community :: div"/>
        <div class="footer container">
          <button class="btn btn-secondary pull-left" th:data-backUrl="${backUrl}" th:onclick="javascript:onContinueCommunity(this.getAttribute('data-backUrl'))">
            <div class="btn-content">
              <div class="x-close2_black center-block"></div>
              <span th:text="#{undo}"></span>
            </div>
          </button>
          <button class="btn btn-default pull-right" th:data-communityId="${community.id}"
                  th:onclick="javascript:onModifyCommunity(this.getAttribute('data-communityId'))">
            <div class="btn-content">
              <div class="v-done_white center-block"></div>
              <span th:text="#{validate}"></span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../public/js/community.js" th:src="@{/js/community.js}" type="text/javascript"></script>
</html>
